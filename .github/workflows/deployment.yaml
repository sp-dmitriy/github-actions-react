name: Deploy React App
on: 
  push:
    branches:
      - master
    paths-ignore:
      - '.github/workflows/*'   
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code in repository
        uses: actions/checkout@v3
      - name: Install node_modules  
        run: npm ci
      - name: Test application
        run: npm run test
  lint:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Get code in repository
        uses: actions/checkout@v3
      - name: Install node_modules  
        run: npm ci
      - name: Lint application
        run: npm run lint
  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Get code in repository
        uses: actions/checkout@v3
      - name: Install node_modules  
        run: npm ci
      - name: Build application
        run: npm run build
      - name: Deploy
        run: echo Deploying...
     

